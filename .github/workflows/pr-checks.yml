name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check PR size
        run: |
          # Check if PR has too many changes (soft limit)
          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | wc -l)
          echo "Changed files: $CHANGED_FILES"
          if [ "$CHANGED_FILES" -gt 50 ]; then
            echo "::warning::This PR changes $CHANGED_FILES files. Consider breaking it into smaller PRs."
          fi

      - name: Check for merge conflicts
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          if git merge-tree $(git merge-base HEAD origin/${{ github.event.pull_request.base.ref }}) origin/${{ github.event.pull_request.base.ref }} HEAD | grep -q "<<<<<<< .our"; then
            echo "::error::This PR has merge conflicts. Please resolve them before merging."
            exit 1
          fi

  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run TypeScript check
        run: npm run typecheck

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check build size
        run: |
          DIST_SIZE=$(du -sh dist | cut -f1)
          echo "Build size: $DIST_SIZE"
          echo "::notice::Build completed successfully. Size: $DIST_SIZE"
