<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>The Wheel of Misfortune</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Redirects all 404s to index.html with the path preserved in sessionStorage
      const path = window.location.pathname;
      const query = window.location.search;
      const hash = window.location.hash;
      sessionStorage.setItem('redirect', path + query + hash);
      window.location.replace('/random-wheel/');
    </script>
  </head>
  <body></body>
</html>
